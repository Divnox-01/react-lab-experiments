<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Account System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;   
        }

        .container {
            width: 380px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            text-align: center;
            border-top: 5px solid #007bff;
        }

        h2 {
            color: #000;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 45%;
            padding: 10px;
            margin: 10px 5px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .deposit {
            background-color: #28a745;
        }

        .withdraw {
            background-color: #dc3545;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Bank Account</h2>

    <p><strong>Current Balance: â‚¹ <span id="balance">5000</span></strong></p>

    <input
        type="number"
        id="amount"
        placeholder="Enter the amount"
        min="1">

    <br>

    <button class="deposit" onclick="deposit()">Deposit</button>
    <button class="withdraw" onclick="withdraw()">Withdraw</button>

    <div class="message" id="message"></div>
</div>

<script>
    let balance = 5000;

    function deposit() {
        let amount = Number(document.getElementById("amount").value);
        let message = document.getElementById("message");

        if (amount <= 0 || isNaN(amount)) {
            message.innerText = "Please enter a valid amount";
            message.style.color = "red";
            return;
        }

        balance += amount;
        document.getElementById("balance").innerText = balance;

        message.innerText = "Amount deposited successfully";
        message.style.color = "green";

        document.getElementById("amount").value = "";
    }

    function withdraw() {
        let amount = Number(document.getElementById("amount").value);
        let message = document.getElementById("message");

        if (amount <= 0 || isNaN(amount)) {
            message.innerText = "Please enter a valid amount";
            message.style.color = "red";
            return;
        }

        if (amount > balance) {
            message.innerText = "Insufficient Balance";
            message.style.color = "red";
        } else {
            balance -= amount;
            document.getElementById("balance").innerText = balance;

            message.innerText = "Withdrawal successful";
            message.style.color = "green";
        }

        document.getElementById("amount").value = "";
    }
</script>

</body>
</html>
