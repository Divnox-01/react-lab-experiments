<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-container {
            width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
       
        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Student Registration</h2>

    <form action="#" method="post">

        <!-- Name -->
        <label for="name">Full Name</label>
        <input 
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter Name"
            pattern="[A-Za-z\s]{3,}"
            title="Name should contain only letters and at least 3 characters">

        <!-- Email -->
        <label for="email">Email</label>
        <input
            type="email"
            id="email"
            name="email"
            required
            title="Enter a valid email address">

        <!-- Age (10 to 25) -->
        <label for="age">Age</label>
        <input
            type="number"
            id="age"
            name="age"
            required
            min="10"
            max="25"
            title="Age must be between 10 and 25">

        <!-- Submit -->
        <button type="submit">Validate & Submit</button>

    </form>
</div>

</body>
</html>
