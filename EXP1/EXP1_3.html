<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --card-color: #ffffff;
            --sidebar-color: #ffffff;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-color: #1e1e1e;
            --sidebar-color: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

    
        .dashboard {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 220px 1fr;
            grid-template-rows: 60px 1fr 40px;
            height: 100vh;
        }

        header {
            grid-area: header;
            background: var(--card-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        aside {
            grid-area: sidebar;
            background: var(--sidebar-color);
            padding: 20px;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside li {
            margin: 15px 0;
            cursor: pointer;
        }

        main {
            grid-area: main;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        footer {
            grid-area: footer;
            background: var(--card-color);
            text-align: center;
            line-height: 40px;
            font-size: 14px;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="dashboard">
   
    <header>
        <h3>Admin Dashboard</h3>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

   
    <aside>
        <ul>
            <li>Dashboard</li>
            <li>Users</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </aside>

   
    <main>
        <div class="card">Total Users<br><strong>120</strong></div>
        <div class="card">Active Users<br><strong>95</strong></div>
        <div class="card">Revenue<br><strong>â‚¹50,000</strong></div>
        <div class="card">Reports<br><strong>12</strong></div>
    </main>

  
    <footer>
        WELCOME DIVYANSHI TO YOUR ADMIN PANEL
        
    </footer>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
</html>
